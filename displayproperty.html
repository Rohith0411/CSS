<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display property</title>
</head>
<body>
    <h3>Display Block</h3>
    <h2 style="display: block; background-color: rgb(88, 132, 205);">This is a Block Element</h2>
    <span style="display: block; background-color: aquamarine;">This Span is now Block</span>
    <h2>Inline</h2>
    <h3 style="display: inline; background-color: rgb(202, 182, 81);">This is a Inline</h3>
    <h3 style="display: inline; background-color: rgb(126, 92, 238);">Css Display</h3>
    <h2>Inline Block</h2>
    <h3 style="display: inline-block; background-color: bisque; width: 250px; height: 60px;">This is a Inline Block</h3>
    <h2>Visibility Property</h2>
    <p style="visibility: visible;">paragraph is visible.</p>
</body>
</html>
