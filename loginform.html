<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style type="text/css">
        div{
            width: 30%;
            margin-left: 30%;
            background-color: rgb(239, 179, 225);   
            margin-top: 100px;
            border-radius: 20px;
            box-shadow: 10px 8px 10px gray;
            
        }
        #tb{
            text-align: center;
            margin-top: 20px;
            display: block;
            padding: 8px;
            font-size: 15px;
            border:none;
            outline: none;
            background: transparent;
            color: white;
            border-bottom: 4px solid red;
        }
        #bt{
            font-size: 21px;
            margin-top: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            color: rgb(71, 133, 112);
            padding: 4px;
        }
        #bt:hover{
            cursor: pointer;
            background-color: rgb(125, 230, 234);
            color: black;

        }
        
    </style>
</head>
<body>
    <div align="center">
        <h2>Login Form</h2>
        <input id="tb" type="text" placeholder="User Name">
        <input id="tb" type="password" placeholder="password" minlength="4">
        <input id="bt" type="button" value="Login">
        <input id="bt" type="button" value="Clear">
    </div>
</body>
</html>
